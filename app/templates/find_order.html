<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ title}} </title>
</head>
<body>
    <h1>Order</h1>
    {% for order in orders %}
    {% if order.id == index %}
    <div>
        <p>
            {{ order.customer_name }}, {{ order.order_date }}, {{ order.quantity }}. {{ order.alcohol_name }}
        </p>
    </div>
    {% endif %}
    {% endfor %}
    <a href="/orders"><button>Home</button></a>
</body>
</html>
